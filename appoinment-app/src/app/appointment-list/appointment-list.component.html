<div>
    <input type="text" placeholder="Appointment decription" [(ngModel)]="newAppointmentTitle">
    <input placeholder="Appointment date" [(ngModel)]="newAppointmentDate" type="date">

    <!-- {{newAppointmentDate}} {{newAppointmentTitle}} -->

   

    <button (click)="addAppointment()">Add</button>
</div>


<ul>
    <li *ngFor="let appointment of  appointments;index as i ">
        <button (click)="deleteAppointment(i)">Delete</button>
        {{appointment.title}} {{appointment.date | date:'dd.MM.yyyy'}}
    </li>
</ul>
